<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Chess (Xiangqi)</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="chinese-chess.css">
  <script src="../../script.js" defer></script>
</head>
<body>
  <header>
    <nav class="header-nav">
      <ul>
        <li><a href="../../">home</a></li>
        <li><a href="../../projects/">projects</a></li>
        <li><a href="../">playground</a></li>
        <li><a href="../../cv/">cv</a></li>
      </ul>
    </nav>
  </header>

  <h1>Chinese Chess</h1>

  <div class="game-wrapper">
    <!-- Left: Board + Controls -->
    <div class="game-container">
      <div id="xiangqiboard" class="board">
        <!-- Board will be generated by JavaScript -->
      </div>
      <div class="controls-area">
        <div class="controls">
          <button id="newGame" onclick="newGame();">Restart</button>
          <button id="flipBtn" onclick="flipBoard()">Flip</button>
          <button id="undoBtn" onclick="undo();">Undo</button>
          <button id="aiMoveBtn" onclick="userTime = 0; think();">AI Move</button>
          <button id="reanalyzeBtn" onclick="updateAiSuggestion();">Analyze</button>
        </div>
        <div class="level-selector">
          <span class="level-label">Level:</span>
          <div class="level-pills">
            <span class="level-pill active" data-level="1">1</span>
            <span class="level-pill" data-level="2">2</span>
            <span class="level-pill" data-level="3">3</span>
            <span class="level-pill" data-level="4">4</span>
            <span class="level-pill" data-level="5">5</span>
            <span class="level-pill" data-level="6">6</span>
            <span class="level-pill" data-level="7">7</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Info Section -->
    <div class="info-section">
      <div class="game-status">
        <h2>Game Status</h2>
        <div id="status" class="status-text">Ready to play</div>
      </div>

      <div class="ai-section">
        <h2>AI Analysis</h2>
        <div id="aiSuggestion" class="ai-suggestion"></div>
      </div>

      <div class="move-history">
        <h2>Move History</h2>
        <div id="pgn" class="history-text"></div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Yijie Yuan.
  </footer>

  <!-- Hidden elements needed by xiangqi.js -->
  <input type="checkbox" id="showMoves" checked="true" style="display: none;" />
  <input type="checkbox" id="editMode" style="display: none;" />
  <input type="checkbox" id="aiToggle" checked="true" style="display: none;" />
  
  <!-- Hidden select for backward compatibility with xiangqi.js -->
  <select id="level-select" style="display: none;">
    <option value="1" selected>Level 1</option>
    <option value="2">Level 2</option>
    <option value="3">Level 3</option>
    <option value="4">Level 4</option>
    <option value="5">Level 5</option>
    <option value="6">Level 6</option>
    <option value="7">Level 7</option>
  </select>
    
  <!-- Xiangqi engine -->
  <script src="engine/wukong.js"></script>
    
  <!-- Bots - Keep original bots.js -->
  <script src="game/bots.js"></script>

  <!-- User input handling -->
  <script src="game/xiangqi.js"></script>
  
  <!-- Helper script for level changes -->
  <script>
    // Helper function to change levels
    function handleLevelChange(level) {
      const levelMap = {
        '1': 'Baihua',
        '2': 'CMK',
        '3': 'HGM',
        '4': 'Haucheng',
        '5': 'Wukong',
        '6': 'Huronghua',
        '7': 'Liudahua'
      };
      
      const botName = levelMap[level];
      if (botName) {
        // Update the hidden select to maintain compatibility with xiangqi.js
        document.getElementById('level-select').value = level;
        setBot(botName);
      }
      
      // Update active pill
      document.querySelectorAll('.level-pill').forEach(pill => {
        pill.classList.remove('active');
      });
      document.querySelector(`.level-pill[data-level="${level}"]`).classList.add('active');
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners to level pills
      document.querySelectorAll('.level-pill').forEach(pill => {
        pill.addEventListener('click', function() {
          handleLevelChange(this.getAttribute('data-level'));
        });
      });
      
      // Initialize with Level 1 (Baihua) instead of Level 5
      handleLevelChange('1');
      
      // Force an initial analysis with a short timeout
      setTimeout(function() {
        updateAiSuggestion();
      }, 500);
    });
  </script>
</body>
</html>
