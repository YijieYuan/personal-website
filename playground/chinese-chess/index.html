<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中国象棋 - Yijie Yuan</title>
  
  <!-- Base CSS files -->
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  
  <!-- Page-specific styles -->
  <link rel="stylesheet" href="chinese-chess.css">
  <style>
    /* Custom styles for this page */
  </style>
</head>
<body>
  <header>
    <nav class="header-nav">
      <ul>
        <li><a href="../../">Home</a></li>
        <li><a href="../../projects/">Projects</a></li>
        <li><a href="../">Playground</a></li>
        <li><a href="../../cv/">CV</a></li>
      </ul>
      <button id="language-toggle" class="language-switch-btn" onclick="toggleLanguage()">
        English
      </button>
    </nav>
  </header>

  <h1 data-i18n="title">中国象棋</h1>

  <div class="game-wrapper">
    <!-- Left: Board + Controls -->
    <div class="game-container">
      <div id="xiangqiboard" class="board">
        <!-- Board will be generated by JavaScript -->
      </div>
      <div class="controls-area">
        <div class="controls main-controls">
          <button id="newGame" onclick="newGame();" data-i18n="newGame">新游戏</button>
          <button id="flipBtn" onclick="flipBoard()" data-i18n="flipBoard">翻转棋盘</button>
          <button id="rotateBlackBtn" onclick="rotateBlackPieces();" data-i18n="rotateBlack">旋转黑方</button>
          <button id="undoBtn" onclick="undo();" data-i18n="undoMove">悔棋</button>
        </div>
        <div class="controls ai-controls">
          <button id="aiMoveBtn" onclick="userTime = 0; think();" data-i18n="aiMove">电脑走棋</button>
          <button id="reanalyzeBtn" onclick="updateAiSuggestion();" data-i18n="analyzePosition">分析局面</button>
          <button id="autoplayBtn" onclick="toggleAutoplay();" data-i18n="aiAutoplay">电脑自动: 关</button>
        </div>
        <div class="autoplay-status">
          <span data-i18n="aiPlayingFor">电脑执:</span> <span id="autoplayStatus">无</span>
        </div>
        <div class="level-selector">
          <span class="level-label" data-i18n="difficulty">难度:</span>
          <div class="level-pills">
            <span class="level-pill" data-level="1">1</span>
            <span class="level-pill active" data-level="2">2</span>
            <span class="level-pill" data-level="3">3</span>
            <span class="level-pill" data-level="4">4</span>
            <span class="level-pill" data-level="5">5</span>
            <span class="level-pill" data-level="6">6</span>
            <span class="level-pill" data-level="7">7</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Info Section -->
    <div class="info-section">
      <div class="game-status">
        <h2 data-i18n="gameStatus">游戏状态</h2>
        <div id="status" class="status-text" data-i18n="readyToPlay">准备开始</div>
      </div>

      <div class="ai-section">
        <h2 data-i18n="aiAnalysis">电脑分析</h2>
        <div id="aiSuggestion" class="ai-suggestion"></div>
      </div>

      <div class="move-history">
        <h2 data-i18n="moveHistory">棋局记录</h2>
        <div id="pgn" class="history-text"></div>
      </div>
    </div>
  </div>

  <footer>
    &copy; Yijie Yuan.
  </footer>

  <!-- Hidden elements needed by xiangqi.js -->
  <input type="checkbox" id="showMoves" checked="true" style="display: none;" />
  <input type="checkbox" id="editMode" style="display: none;" />
  <input type="checkbox" id="aiToggle" checked="true" style="display: none;" />
  
  <!-- Hidden select for backward compatibility with xiangqi.js -->
  <select id="level-select" style="display: none;">
    <option value="1">Level 1</option>
    <option value="2" selected>Level 2</option>
    <option value="3">Level 3</option>
    <option value="4">Level 4</option>
    <option value="5">Level 5</option>
    <option value="6">Level 6</option>
    <option value="7">Level 7</option>
  </select>
    
  <!-- Xiangqi engine -->
  <script src="engine/wukong.js"></script>
    
  <!-- Bots - Keep original bots.js -->
  <script src="game/bots.js"></script>

  <!-- User input handling -->
  <script src="game/xiangqi.js"></script>
  
  <!-- Helper script for level changes, black piece rotation, and language switching -->
  <script>
    // Language localization
    const translations = {
      'zh': {
        'title': '中国象棋',
        'newGame': '新游戏',
        'flipBoard': '翻转棋盘',
        'rotateBlack': '旋转黑方',
        'undoMove': '悔棋',
        'aiMove': '电脑走棋',
        'analyzePosition': '分析局面',
        'aiAutoplay': '电脑自动: 关',
        'aiPlayingFor': '电脑执:',
        'difficulty': '难度:',
        'gameStatus': '游戏状态',
        'readyToPlay': '准备开始',
        'aiAnalysis': '电脑分析',
        'moveHistory': '棋局记录',
        'lastUpdated': '最后更新: 2025年4月',
        'none': '无',
        'red': '红方',
        'black': '黑方',
        'redToMove': '红方行棋',
        'blackToMove': '黑方行棋',
        'aiAutoplayOn': '电脑自动: 开',
        'aiAutoplayOff': '电脑自动: 关',
        'analyzing': '分析中...',
        'gameOver': '游戏结束，继续分析中...',
        'suggestion': '建议:',
        'eval': '评估:',
        'mateIn': '将军:',
        'redWinsByCheckmate': '红方胜利！',
        'blackWinsByCheckmate': '黑方胜利！',
        'drawBy60MoveRule': '60回合无吃子，和棋',
        'toggleLanguage': 'English'
      },
      'en': {
        'title': 'Chinese Chess',
        'newGame': 'New Game',
        'flipBoard': 'Flip Board',
        'rotateBlack': 'Rotate Black',
        'undoMove': 'Undo Move',
        'aiMove': 'AI Move',
        'analyzePosition': 'Analyze Position',
        'aiAutoplay': 'AI Autoplay: Off',
        'aiPlayingFor': 'AI playing for:',
        'difficulty': 'Difficulty:',
        'gameStatus': 'Game Status',
        'readyToPlay': 'Ready to play',
        'aiAnalysis': 'AI Analysis',
        'moveHistory': 'Move History',
        'lastUpdated': 'Last Updated: April 2025',
        'none': 'None',
        'red': 'Red',
        'black': 'Black',
        'redToMove': 'Red to move',
        'blackToMove': 'Black to move',
        'aiAutoplayOn': 'AI Autoplay: On',
        'aiAutoplayOff': 'AI Autoplay: Off',
        'analyzing': 'Analyzing...',
        'gameOver': 'Game is over, but still analyzing...',
        'suggestion': 'Suggestion:',
        'eval': 'Eval:',
        'mateIn': 'Mate in',
        'redWinsByCheckmate': 'Red wins by checkmate!',
        'blackWinsByCheckmate': 'Black wins by checkmate!',
        'drawBy60MoveRule': 'Draw by 60-move rule',
        'toggleLanguage': '中文'
      }
    };
    
    // Default language
    let currentLanguage = 'zh';

    // Function to toggle language between Chinese and English
    function toggleLanguage() {
      // Switch to the other language
      const newLang = currentLanguage === 'zh' ? 'en' : 'zh';
      switchLanguage(newLang);
      
      // Update the toggle button text to show the alternative language
      if (newLang === 'zh') {
        document.getElementById('language-toggle').textContent = 'English';
      } else {
        document.getElementById('language-toggle').textContent = 'Chinese';
      }
    }
    
    // Function to switch language
    function switchLanguage(lang) {
      if (translations[lang]) {
        currentLanguage = lang;
        
        // Update all elements with data-i18n attribute
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          if (translations[lang][key]) {
            element.textContent = translations[lang][key];
          }
        });
        
        // Update special elements
        updateSpecialElements();
        
        // Store the language preference (optional)
        localStorage.setItem('chessLanguage', lang);
      }
    }
    
    // Update elements that need special handling
    function updateSpecialElements() {
      // Update autoplay button text
      const autoplayBtn = document.getElementById('autoplayBtn');
      if (autoplayBtn) {
        const isActive = autoplayBtn.classList.contains('active');
        autoplayBtn.textContent = translations[currentLanguage][isActive ? 'aiAutoplayOn' : 'aiAutoplayOff'];
      }
      
      // Update autoplay status
      const status = document.getElementById('autoplayStatus');
      if (status && status.textContent) {
        const key = status.textContent.toLowerCase();
        if (key === 'none' || key === '无') {
          status.textContent = translations[currentLanguage]['none'];
        } else if (key === 'red' || key === '红方') {
          status.textContent = translations[currentLanguage]['red'];
        } else if (key === 'black' || key === '黑方') {
          status.textContent = translations[currentLanguage]['black'];
        }
      }
      
      // Update game status
      updateStatus();
    }
    
    // Override updateStatus to use translations
    const originalUpdateStatus = updateStatus;
    updateStatus = function() {
      // Call original function first
      originalUpdateStatus();
      
      // Then update text based on current language
      let statusElement = document.getElementById('status');
      
      if (isGameOver()) {
        // Game over messages are already set by the original function
        // We'll translate them later when the game result is known
        if (gameResult.includes('Red wins')) {
          statusElement.innerText = translations[currentLanguage]['redWinsByCheckmate'];
        } else if (gameResult.includes('Black wins')) {
          statusElement.innerText = translations[currentLanguage]['blackWinsByCheckmate'];
        } else if (gameResult.includes('Draw')) {
          statusElement.innerText = translations[currentLanguage]['drawBy60MoveRule'];
        }
        return;
      }
      
      // Update based on current side
      const currentSide = engine.getSide();
      
      if (currentSide === 0) {
        // Red's turn
        statusElement.innerText = translations[currentLanguage]['redToMove'];
      } else {
        // Black's turn
        statusElement.innerText = translations[currentLanguage]['blackToMove'];
      }
    };
    
    // Override updateAiSuggestion to use translations
    const originalUpdateAiSuggestion = updateAiSuggestion;
    updateAiSuggestion = function() {
      // We'll call the original function and then modify certain texts
      originalUpdateAiSuggestion();
      
      // After a short delay to allow the original function to complete
      setTimeout(function() {
        let aiSuggestionElement = document.getElementById('aiSuggestion');
        let content = aiSuggestionElement.innerHTML;
        
        // Replace English text with translations
        content = content.replace('<strong>Analyzing...</strong>', 
                                  '<strong>' + translations[currentLanguage]['analyzing'] + '</strong>');
        
        content = content.replace('<strong>Game is over, but still analyzing...</strong>', 
                                  '<strong>' + translations[currentLanguage]['gameOver'] + '</strong>');
        
        content = content.replace('<strong>Suggestion:</strong>', 
                                  '<strong>' + translations[currentLanguage]['suggestion'] + '</strong>');
        
        content = content.replace(/\(Eval: ([^)]+)\)/g, 
                                  '(' + translations[currentLanguage]['eval'] + ' $1)');
        
        content = content.replace(/\(Mate in ([^)]+)\)/g, 
                                  '(' + translations[currentLanguage]['mateIn'] + ' $1)');
        
        aiSuggestionElement.innerHTML = content;
      }, 100);
    };
    
    // Override toggleAutoplay to use translations
    const originalToggleAutoplay = toggleAutoplay;
    toggleAutoplay = function() {
      // Call original function
      originalToggleAutoplay();
      
      // Update button text
      const autoplayBtn = document.getElementById('autoplayBtn');
      const statusSpan = document.getElementById('autoplayStatus');
      
      if (autoplayEnabled) {
        autoplayBtn.innerText = translations[currentLanguage]['aiAutoplayOn'];
        statusSpan.innerText = translations[currentLanguage][autoplaySide ? 'black' : 'red'];
      } else {
        autoplayBtn.innerText = translations[currentLanguage]['aiAutoplayOff'];
        statusSpan.innerText = translations[currentLanguage]['none'];
      }
    };
    
    // Global variable for flipping black pieces - must be attached to window
    // so the drawBoard function in xiangqi.js can access it
    window.blackPiecesFlipped = false;
    
    // Simple function to toggle black piece rotation
    function rotateBlackPieces() {
      // Toggle the state
      window.blackPiecesFlipped = !window.blackPiecesFlipped;
      
      // Force redraw to show rotated pieces
      drawBoard();
    }
    
    // Helper function to change levels
    function handleLevelChange(level) {
      const levelMap = {
        '1': 'Baihua',
        '2': 'CMK',
        '3': 'HGM',
        '4': 'Haucheng',
        '5': 'Wukong',
        '6': 'Huronghua',
        '7': 'Liudahua'
      };
      
      const botName = levelMap[level];
      if (botName) {
        // Update the hidden select to maintain compatibility with xiangqi.js
        document.getElementById('level-select').value = level;
        setBot(botName);
      }
      
      // Update active pill
      document.querySelectorAll('.level-pill').forEach(pill => {
        pill.classList.remove('active');
      });
      document.querySelector(`.level-pill[data-level="${level}"]`).classList.add('active');
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners to level pills
      document.querySelectorAll('.level-pill').forEach(pill => {
        pill.addEventListener('click', function() {
          handleLevelChange(this.getAttribute('data-level'));
        });
      });
      
      // Initialize with Level 2 (CMK) as default difficulty
      handleLevelChange('2');
      
      // Load saved language preference if available
      const savedLanguage = localStorage.getItem('chessLanguage');
      if (savedLanguage && translations[savedLanguage]) {
        switchLanguage(savedLanguage);
        // Update the toggle button text
        document.getElementById('language-toggle').textContent = savedLanguage === 'zh' ? 'English' : 'Chinese';
      } else {
        // Otherwise use Chinese by default
        switchLanguage('zh');
        document.getElementById('language-toggle').textContent = 'English';
      }
      
      // Force an initial analysis with a short timeout
      setTimeout(function() {
        updateAiSuggestion();
      }, 500);
    });
  </script>
</body>
</html>
