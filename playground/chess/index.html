<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - Yijie Yuan</title>
    
    <!-- Base CSS files -->
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="chessboard.css">
    <link rel="stylesheet" href="chess-game.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul>
                <li><a href="../../">Home</a></li>
                <li><a href="../../projects/">Projects</a></li>
                <li><a href="../">Playground</a></li>
                <li><a href="../../cv/">CV</a></li>
            </ul>
        </nav>
    </header>

    <h1>Chess</h1>
    
    <div class="game-wrapper">
        <div class="game-container">
            <div id="board"></div>
            <div class="controls">
                <button id="startBtn">Restart</button>
                <button id="clearBtn">Clear</button>
                <button id="flipBtn">Flip</button>
                <button id="undoBtn">Undo</button>
                <button id="applyAiBtn">Make AI Move</button>
            </div>
            <div class="ai-controls">
                <label class="ai-toggle">
                    <input type="checkbox" id="aiToggle">
                    AI Suggestions
                </label>
            </div>
        </div>

        <div class="info-section">
            <div class="game-status">
                <h2>Game Status</h2>
                <div id="status" class="status-text">Ready</div>
            </div>

            <div class="ai-section">
                <h2>AI Analysis</h2>
                <div id="aiSuggestion" class="ai-suggestion"></div>
                
                <div class="prediction-section">
                    <h3>Win Prediction</h3>
                    <div class="prediction-container">
                        <div class="prediction-row">
                            <span class="side-label">White</span>
                            <div class="prediction-bar">
                                <div id="whiteBar" class="white-bar" style="width: 50%">50%</div>
                            </div>
                        </div>
                        <div class="prediction-row">
                            <span class="side-label">Black</span>
                            <div class="prediction-bar">
                                <div id="blackBar" class="black-bar" style="width: 50%">50%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="move-history">
                <h2>Move History</h2>
                <div id="pgn" class="history-text"></div>
            </div>
        </div>
    </div>

    <footer>
        &copy; Yijie Yuan. </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    <script src="chessboard.js"></script>
    <script src="chess-game.js"></script>
</body>
</html>
