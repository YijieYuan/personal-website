<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku - Five in a Row</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gomoku.css">
    <script src="../../script.js" defer></script>

</head>
<body>
    <header>
        <nav class="header-nav">
            <ul>
                <li><a href="../../">home</a></li>
                <li><a href="../../projects/">projects</a></li>
                <li><a href="../">playground</a></li>
                <li><a href="../../cv/">cv</a></li>
            </ul>
        </nav>
    </header>

    <h1>Gomoku</h1>
    
    <div class="game-wrapper">
        <div class="game-container">
            <div id="board"></div>
            <div class="controls">
                <button id="startBtn">Restart</button>
                <button id="clearBtn">Clear</button>
                <button id="undoBtn">Undo</button>
                <button id="applyAiBtn">Make AI Move</button>
            </div>
            <div class="ai-controls">
                <div class="ai-controls-row">
                    <label class="ai-toggle">
                        <input type="checkbox" id="aiToggle">
                        AI Suggestions
                    </label>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="game-status">
                <h2>Game Status</h2>
                <div id="status" class="status-text">Ready to play. Black goes first.</div>
            </div>

            <div class="ai-section">
                <h2>AI Analysis</h2>
                <div id="aiSuggestion" class="ai-suggestion">AI Suggestions: Disabled</div>
                
                <div class="prediction-section">
                    <h3>Win Prediction</h3>
                    <div class="prediction-container">
                        <div class="prediction-row">
                            <span class="side-label">White</span>
                            <div class="prediction-bar">
                                <div id="whiteBar" class="white-bar" style="width: 50%">50%</div>
                            </div>
                        </div>
                        <div class="prediction-row">
                            <span class="side-label">Black</span>
                            <div class="prediction-bar">
                                <div id="blackBar" class="black-bar" style="width: 50%">50%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="move-history">
                <h2>Move History</h2>
                <div id="moveHistory" class="history-text"></div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Yijie Yuan.
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="gomoku-board.js"></script>
    <script src="gomoku-ai.js"></script>
    <script src="gomoku-game.js"></script>
</body>
</html>
