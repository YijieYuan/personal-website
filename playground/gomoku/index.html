<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gomoku - Five in a Row</title>
    
    <!-- Base CSS files -->
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="gomoku.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul>
                <li><a href="../../">Home</a></li>
                <li><a href="../../projects/">Projects</a></li>
                <li><a href="../">Playground</a></li>
                <li><a href="../../cv/">CV</a></li>
            </ul>
        </nav>
    </header>

    <h1>Gomoku</h1>
    
    <div class="game-wrapper">
        <div class="game-container">
            <div id="board"></div>
            <div class="controls-container">
                <div class="controls-group main-controls">
                    <button id="startBtn" class="control-btn primary-btn">Restart</button>
                    <button id="undoBtn" class="control-btn">Undo</button>
                    <button id="makeMoveBtn" class="control-btn">AI Move</button>
                </div>
                <div class="controls-group toggle-controls">
                    <button id="toggleAiAnalysisBtn" class="toggle-btn">Disable AI</button>
                    <button id="toggleVisualHintBtn" class="toggle-btn">Hide Hints</button>
                </div>
                <div class="controls-group auto-controls">
                    <button id="autoBlackBtn" class="auto-play-btn">Auto Black</button>
                    <button id="autoWhiteBtn" class="auto-play-btn">Auto White</button>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="game-status">
                <h2>Game Status</h2>
                <div id="status" class="status-text">Ready to play. Black goes first.</div>
            </div>

            <div class="ai-section">
                <h2>AI Analysis</h2>
                <div id="aiSuggestion" class="ai-suggestion">Initializing AI...</div>
            </div>

            <div class="move-history">
                <h2>Move History</h2>
                <div id="moveHistory" class="history-text"></div>
            </div>
        </div>
    </div>

    <footer>
        &copy; Yijie Yuan. </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="gomoku-board.js"></script>
    <script src="gomoku-game.js"></script>
</body>
</html>
