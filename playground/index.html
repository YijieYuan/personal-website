  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set animation delay for each card
      const gameCards = document.querySelectorAll('.game-card');
      gameCards.forEach((card, index) => {
        card.style.setProperty('--card-index', index);
      });
      
      // Add subtle random rotation to each card for artistic effect
      gameCards.forEach((card) => {
        const randomRotateY = (Math.random() * 2 - 1) * 1.2;
        const randomRotateX = (Math.random() * 2 - 1) * 1;
        card.style.transform = `rotateY(${randomRotateY}deg) rotateX(${randomRotateX}deg)`;
        
        // Reset transform on hover
        card.addEventListener('mouseenter', () => {
          card.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Restore random rotation when not hovering
        card.addEventListener('mouseleave', () => {
          setTimeout(() => {
            card.style.transform = `rotateY(${randomRotateY}deg) rotateX(${randomRotateX}deg)`;
          }, 300);
        });
      });
    });
  </script>
