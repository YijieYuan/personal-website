<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playground - Yijie Yuan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet"/>
  <!-- Link to the same style.css used by the Projects page -->
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="./playground.css"/>
</head>
<body>

  <header>
    <nav class="header-nav">
      <ul>
        <li><a href="../">home</a></li>
        <li><a href="../projects/">projects</a></li>
        <li><a href="./">playground</a></li>
        <li><a href="../cv/">cv</a></li>
      </ul>
      <span class="last-updated">Last Updated: <span id="update-date"></span></span>
    </nav>
  </header>

  <h1>Playground</h1>

  <!-- EXACT same structure as your “Projects” page. -->
  <div class="section" id="board-games">
    <div class="section-title">Board Games</div>
    <div class="section-content">
      <div class="game-grid">
        <div class="game-card">
          <a href="./chinese-chess/">
            <img src="./xiangqi.png" alt="Chinese Chess"/>
            <div class="game-title">Chinese Chess</div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Yijie Yuan.
  </footer>

  <!-- Inline styles ONLY for .game-grid and .game-card -->
  <style>
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 10px;
      justify-content: center;
    }

    .game-card {
      width: 200px; /* Keep square shape */
      height: 200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card a {
      display: flex;
      flex-direction: column;
      color: inherit;
      text-decoration: none;
      text-align: center;
      width: 100%;
      height: 100%;
    }

    .game-card img {
      width: 100%;
      height: 85%; /* More space for the image */
      object-fit: cover;
    }

    .game-title {
      font-size: 0.9em; /* Slightly smaller font */
      font-weight: bold;
      padding: 6px; /* Reduce padding */
      background: #f5f5f5;
      width: 100%;
      height: 15%; /* Less height */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <script>
    document.getElementById("update-date").textContent = new Date(document.lastModified).toLocaleDateString();
  </script>

</body>
</html>
