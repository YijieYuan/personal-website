<body>
  <header>
    <nav class="header-nav">
      <ul>
        <li><a href="../">home</a></li>
        <li><a href="../projects/">projects</a></li>
        <li><a href="./">playground</a></li>
        <li><a href="../cv/">cv</a></li>
      </ul>

  <h1>Playground</h1>

  <!-- Board Games Section -->
  <div class="section" id="board-games">
    <div class="section-title">Board Games</div>
    <div class="section-content">
      <div class="game-grid">
        
        <!-- Game Card: Gomoku -->
        <div class="game-card">
          <a href="./gomoku/">
            <img src="./gomoku.png" alt="Gomoku" />
            <div class="game-title">Gomoku (五子棋)</div>
          </a>
        </div>

        <!-- Game Card: Chess -->
        <div class="game-card">
          <a href="./chess/">
            <img src="./chess.png" alt="Chess" /> <!-- replace with a chess image if you have one -->
            <div class="game-title">Chess (国象)</div>
          </a>
        </div>

        <!-- Game Card: Chinese Chess -->
        <div class="game-card">
          <a href="./chinese-chess/">
            <img src="./chinese-chess.png" alt="Chinese Chess" />
            <div class="game-title">Chinese Chess (象棋)</div>
          </a>
        </div>
      
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Yijie Yuan.
  </footer>

  <!-- Inline styles only for the game grid and game card -->
  <style>
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px; 
      margin: 0 auto;
      padding: 0 20px;
      gap: 30px;
    }
    .game-card {
      position: relative;
      width: 215px;
      margin: 20px 0;
      flex: 0 0 calc(33.333% - 30px);
    }
    .game-card::before {
      content: "";
      display: block;
      padding-top: calc((200 / 215) * 100%); /* Maintains original 200/215 aspect ratio */
    }
    .game-card > a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }
    .game-card:hover > a {
      transform: translateY(-5px);
    }
    .game-card img {
      width: 100%;
      height: 85%;
      object-fit: cover;
    }
    .game-title {
      height: 15%;
      width: 100%;
      font-size: 0.9em;
      font-weight: bold;
      padding: 6px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive design based on container width */
    @media (max-width: 1199px) {
      .game-card {
        flex: 0 0 calc(50% - 30px);
      }
    }

    @media (max-width: 799px) {
      .game-grid {
        gap: 20px;
      }
      .game-card {
        flex: 0 0 calc(100% - 20px);
        margin: 15px 0;
      }
    }
  </style>

</body>
</htm
